<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="content">
    <div class="top-info">
        <div id="record" class="record"></div>
        <button id="replay" onclick="location.reload();">ðŸŽ² Replay</button>
    </div>
    <div class="info">
        <div class="current">
            <p>Moves made : <span id="js-moveNumber">0</span></p>
            <p>Pair found : <span id="js-pairFound">0</span></p>
        </div>
        <div id="result"></div>
    </div>

    <div class="progress">
        <div id="bar">
            <div id="progress"></div>
        </div>
    </div>

    <div class="content">
        <div class="grid-container">
            <div class="card">
                <img data-id="1" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="2" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="3" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="4" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="5" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="6" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="7" src="images/black.jpeg" alt="black_card">
            </div>
            <div class="card">
                <img data-id="8" src="images/black.jpeg" alt="black_card">
            </div>
        </div>
    </div>

</div>
<footer>
    <p>Made by Adrien Tiburce</p>
</footer>

<script src="dist/app.js"></script>
</body>
</html>
